<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 테스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="theme-toggle">☀️</button>
    <div class="container">
        <div id="start-screen" class="screen">
            <h1>MBTI 테스트</h1>
            <p>12가지 질문으로 당신의 MBTI를 알아보세요!</p>
            <button id="start-btn">시작</button>
        </div>
        <div id="question-screen" class="screen" style="display: none;">
            <div id="question-container">
                <p id="question"></p>
                <button class="answer-btn" id="answer-a"></button>
                <button class="answer-btn" id="answer-b"></button>
            </div>
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
        </div>
        <div id="result-screen" class="screen" style="display: none;">
            <h2>당신의 MBTI는...</h2>
            <h3 id="mbti-result"></h3>
            <p id="mbti-description"></p>
            <button id="retry-btn">다시하기</button>
            <button id="contact-form-btn">제휴 문의</button>
        </div>
    </div>

    <div id="contact-form-screen" class="screen" style="display: none;">
        <h2>제휴 문의</h2>
        <form action="https://formspree.io/f/mlggrlaq" method="POST">
            <div class="form-group">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">이메일:</label>
                <input type="email" id="email" name="_replyto" required>
            </div>
            <div class="form-group">
                <label for="message">메시지:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">보내기</button>
        </form>
        <button id="close-form-btn">닫기</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
