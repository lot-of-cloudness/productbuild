<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 테스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="theme-toggle">🌙</button>
    <div class="container">
        <div id="start-screen" class="screen">
            <h1>MBTI 테스트</h1>
            <p>12가지 질문으로 당신의 MBTI를 알아보세요!</p>
            <button id="start-btn">시작</button>
        </div>
        <div id="question-screen" class="screen" style="display: none;">
            <div id="question-container">
                <p id="question"></p>
                <button class="answer-btn" id="answer-a"></button>
                <button class="answer-btn" id="answer-b"></button>
            </div>
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
        </div>
        <div id="result-screen" class="screen" style="display: none;">
            <h2>당신의 MBTI는...</h2>
            <h3 id="mbti-result"></h3>
            <p id="mbti-description"></p>
            <button id="retry-btn">다시하기</button>
        </div>
        <div id="contact-screen" class="screen" style="display: none;">
            <h2>제휴 문의</h2>
            <p>아래 양식을 통해 문의주시면 연락드리겠습니다.</p>
            <form id="contact-form" action="https://formspree.io/f/your_form_id" method="POST">
                <input type="text" name="name" placeholder="이름" required>
                <input type="email" name="email" placeholder="이메일" required>
                <textarea name="message" placeholder="내용" required></textarea>
                <button type="submit">보내기</button>
            </form>
            <button id="close-contact-btn">닫기</button>
        </div>
    </div>
    <button id="contact-btn">제휴 문의</button>
    <script src="main.js"></script>
</body>
</html>
