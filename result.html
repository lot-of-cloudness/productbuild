    <script>
        const resultDisplay = document.getElementById('result-display');
        const urlParams = new URLSearchParams(window.location.search);
        const mbti = urlParams.get('mbti');

        const results = {
            'enfj': {
                title: 'ENFJ: 정의로운 사회운동가',
                description: '넘치는 카리스마와 영향력으로 사람들을 이끌고, 더 나은 세상을 만드는 데 기여하는 리더입니다.',
                link: 'enfj.html'
            },
            'enfp': {
                title: 'ENFP: 재기발랄한 활동가',
                description: '열정적이고 창의적이며, 자유로운 영혼을 가진 사교적인 사람들입니다.',
                link: 'enfp.html'
            },
            'entj': {
                title: 'ENTJ: 대담한 통솔자',
                description: '대담하고 의지가 강하며, 모든 종류의 도전을 즐기는 타고난 리더입니다.',
                link: 'entj.html'
            },
            'entp': {
                title: 'ENTP: 뜨거운 논쟁을 즐기는 변론가',
                description: '지적인 도전을 즐기고, 현 상태에 의문을 제기하며, 재치 있는 입담으로 사람들을 사로잡는 사람들입니다.',
                link: 'entp.html'
            },
            'esfj': {
                title: 'ESFJ: 사교적인 외교관',
                description: '타인에게 관심을 쏟고, 친절하며, 다른 사람들을 돕는 것을 즐기는 사교적인 사람들입니다.',
                link: 'esfj.html'
            },
            'esfp': {
                title: 'ESFP: 자유로운 영혼의 연예인',
                description: '즉흥적이고, 에너지 넘치며, 다른 사람들과 함께 어울리는 것을 즐기는 사교적인 사람들입니다.',
                link: 'esfp.html'
            },
            'estj': {
                title: 'ESTJ: 엄격한 관리자',
                description: '현실적이고, 사실에 근거하여 사고하며, 전통과 질서를 중시하는 리더입니다.',
                link: 'estj.html'
            },
            'estp': {
                title: 'ESTP: 모험을 즐기는 사업가',
                description: '대담하고, 현실적이며, 위험을 감수하는 것을 즐기는 에너지 넘치는 사람들입니다.',
                link: 'estp.html'
            },
            'infj': {
                title: 'INFJ: 선의의 옹호자',
                description: '조용하고, 신비로우며, 다른 사람들에게 영감을 주는 이상주의자입니다.',
                link: 'infj.html'
            },
            'infp': {
                title: 'INFP: 열정적인 중재자',
                description: '따뜻하고, 공감 능력이 뛰어나며, 이상적인 세상을 꿈꾸는 낭만주의자입니다.',
                link: 'infp.html'
            },
            'intj': {
                title: 'INTJ: 용의주도한 전략가',
                description: '논리적이고, 독립적이며, 모든 것에 대해 계획을 세우는 전략가입니다.',
                link: 'intj.html'
            },
            'intp': {
                title: 'INTP: 논리적인 사색가',
                description: '지적 호기심이 많고, 논리적이며, 복잡한 문제를 해결하는 것을 즐기는 사람들입니다.',
                link: 'intp.html'
            },
            'isfj': {
                title: 'ISFJ: 용감한 수호자',
                description: '조용하고 차분하며, 다른 사람들을 돕는 데서 큰 보람을 느끼는 헌신적인 사람들입니다.',
                link: 'isfj.html'
            },
            'isfp': {
                title: 'ISFP: 호기심 많은 예술가',

                link: 'isfp.html'
            },
            'istj': {
                title: 'ISTJ: 청렴결백한 논리주의자',
                description: '현실적이고 책임감이 강하며, 사실에 근거하여 사고하고 행동하는 사람들입니다.',
                link: 'istj.html'
            },
            'istp': {
                title: 'ISTP: 만능 재주꾼',
                description: '논리적이고 실용적이며, 도구를 사용하여 문제를 해결하는 것을 즐기는 사람들입니다.',
                link: 'istp.html'
            }
        };

        if (mbti && results[mbti]) {
            const result = results[mbti];
            resultDisplay.innerHTML = `
                <h2>${result.title}</h2>
                <p>${result.description}</p>
                <a href="${result.link}" class="btn">자세히 알아보기</a>
            `;
        } else {
            resultDisplay.innerHTML = '<p>유효하지 않은 MBTI 유형입니다.</p>';
        }
